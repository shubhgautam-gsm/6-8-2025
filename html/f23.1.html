<!DOCTYPE html>
<html>
<body>

<h2>Date Field Restrictions</h2>

<p>Use the min and max attributes to add restrictions to dates:</p>

<form action="/action_page.php">
  <label for="datemin">LAPTOP:</label>
  <input type="number" id="datemin" name="datemin" min="5000"><br><br>

  <label for="datemax">EARBUDS:</label>
  <input type="number" id="datemax" name="datemax" max="20000"><br><br>
  
  <input type="submit" value="Submit">
</form>

<p><strong>Note:</strong> type="date" is not supported in Internet Explorer 11.</p>

</body>
</html>
